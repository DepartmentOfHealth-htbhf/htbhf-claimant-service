language: java

jdk:
  - openjdk11

addons:
  postgresql: "9.5"

services:
- postgresql

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_script:
- psql -c 'CREATE DATABASE claimant;' -U postgres
- psql -c "CREATE USER claimant_admin WITH PASSWORD 'claimant_admin';" -U postgres
- psql -c "GRANT ALL PRIVILEGES ON DATABASE claimant TO claimant_admin;" -U postgres
#- ./gradlew :htbhf-claimant-service-db:flywayMigrate -s


deploy:
  # publish test results to github pages
  provider: pages
  skip-cleanup: true
  github-token: $GH_WRITE_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: build/reports
  on:
    branch: master

after_success:
- test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && ./gradlew jacocoTestReport :htbhf-claimant-service:coveralls testReport copyReports
- test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && ./${BIN_DIR}/trigger_java_cd_build.sh

#don't build tags
branches:
  except:
  - /^v\d/

#Build and perform release (if needed)
# note that we can't restart failed builds in Travis as the shipkit publishing step will fail if it has already run for that version. Must create a new commit.
script:
- ./gradlew clean build check -s && ./ci_scripts/ci_deploy.sh && ./gradlew ciPerformRelease -s


env:
  global:
    - APP_NAME=htbhf-claimant-service
    - CF_DOMAIN=apps.internal
    - SMOKE_TESTS=./ci_scripts/smoke_tests.sh
    - BIN_DIR=./bin
