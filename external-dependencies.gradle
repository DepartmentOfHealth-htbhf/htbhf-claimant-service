ext {
    springBootVersion = '2.1.0.RELEASE'
    postgresJdbcVersion = '9.4.1212'
    jacksonVersion = '2.8.7'


    gradleVersionsPlugin = 'com.github.ben-manes:gradle-versions-plugin:0.12.0'
    springBootGradlePlugin = "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    dependencyManagementPlugin = 'io.spring.gradle:dependency-management-plugin'


    springContextSupport = 'org.springframework:spring-context-support:4.3.8.RELEASE'
    springBootStarterSecurity = "org.springframework.boot:spring-boot-starter-security:$springBootVersion"
    springBootStarterDataJpa = "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"

    hikari = "com.zaxxer:HikariCP:2.7.8"

    postgres = "org.postgresql:postgresql:$postgresJdbcVersion"

    jacksonCore = "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
    jacksonDatatypeJsr = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion"

    springBootTestStarter = "org.springframework.boot:spring-boot-starter-test:$springBootVersion"


    jettyServletApi = "org.mortbay.jetty:servlet-api"

}
