swagger: "2.0"
info:
  description: "Responsible for the persistence and retrieval of Claims (and Claimants)\
    \ for Help To Buy Healthy Food"
  title: "Claimant Service"
  contact:
    name: "Department Of Health"
    url: "https://github.com/DepartmentOfHealth-htbhf"
    email: "dh-htbhf-team@equalexperts.com"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
host: "N/A"
basePath: "/"
tags:
- name: "claim-controller"
  description: "Endpoints for dealing with claims, e.g. persisting a claim."
paths:
  /v1/claims:
    post:
      tags:
      - "claim-controller"
      summary: "Persist a new claim."
      operationId: "newClaimUsingPOST"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "claimDTO"
        description: "The claim to persist"
        required: false
        schema:
          $ref: "#/definitions/ClaimDTO"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/ResponseEntity"
        201:
          description: "Created"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      deprecated: false
definitions:
  AddressDTO:
    type: "object"
    properties:
      addressLine1:
        type: "string"
        example: "Flat B"
        description: "First line of the address"
        minLength: 1
        maxLength: 500
      addressLine2:
        type: "string"
        example: "221 Baker Street"
        description: "Second line of the address"
        minLength: 0
        maxLength: 500
      postcode:
        type: "string"
        example: "AA1 1AA"
        description: "The postcode of the address."
        pattern: "([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\\\
          s?[0-9][A-Za-z]{2})"
      townOrCity:
        type: "string"
        example: "London"
        description: "Town or city of the address"
        minLength: 1
        maxLength: 500
    title: "AddressDTO"
    description: "Multi purpose address object"
  ClaimDTO:
    type: "object"
    properties:
      claimant:
        description: "The person making the claim"
        $ref: "#/definitions/ClaimantDTO"
    title: "ClaimDTO"
    description: "A claim (application) for help to buy healthy foods. Contains all\
      \ details that need to be persisted as part of the application."
  ClaimantDTO:
    type: "object"
    properties:
      cardDeliveryAddress:
        description: "The address to send the card to"
        $ref: "#/definitions/AddressDTO"
      dateOfBirth:
        type: "string"
        format: "date"
        example: "1985-12-30"
        description: "The date of birth, in the format YYYY-MM-DD"
      expectedDeliveryDate:
        type: "string"
        format: "date"
        example: "2019-12-30"
        description: "If the claimant is pregnant, this is the expected date of delivery\
          \ (due date) of their baby, in the format YYYY-MM-DD. The due date must\
          \ be between one month in the past and 8 months in the future."
      firstName:
        type: "string"
        example: "Jo"
        description: "First (given) name"
        minLength: 0
        maxLength: 500
      lastName:
        type: "string"
        example: "Bloggs"
        description: "Last (family) name"
        minLength: 1
        maxLength: 500
      nino:
        type: "string"
        example: "QQ123456C"
        description: "National Insurance number"
        pattern: "[a-zA-Z]{2}\\d{6}[a-dA-D]"
    title: "ClaimantDTO"
    description: "A claimant for help to buy healthy foods."
  ErrorResponse:
    type: "object"
    properties:
      fieldErrors:
        type: "array"
        items:
          $ref: "#/definitions/FieldError"
      message:
        type: "string"
      requestId:
        type: "string"
      status:
        type: "integer"
        format: "int32"
      timestamp:
        type: "string"
    title: "ErrorResponse"
    description: "The format of all error responses"
  FieldError:
    type: "object"
    properties:
      field:
        type: "string"
      message:
        type: "string"
    title: "FieldError"
  ResponseEntity:
    type: "object"
    properties:
      body:
        type: "object"
      statusCode:
        type: "string"
        enum:
        - "100 CONTINUE"
        - "101 SWITCHING_PROTOCOLS"
        - "102 PROCESSING"
        - "103 CHECKPOINT"
        - "200 OK"
        - "201 CREATED"
        - "202 ACCEPTED"
        - "203 NON_AUTHORITATIVE_INFORMATION"
        - "204 NO_CONTENT"
        - "205 RESET_CONTENT"
        - "206 PARTIAL_CONTENT"
        - "207 MULTI_STATUS"
        - "208 ALREADY_REPORTED"
        - "226 IM_USED"
        - "300 MULTIPLE_CHOICES"
        - "301 MOVED_PERMANENTLY"
        - "302 FOUND"
        - "302 MOVED_TEMPORARILY"
        - "303 SEE_OTHER"
        - "304 NOT_MODIFIED"
        - "305 USE_PROXY"
        - "307 TEMPORARY_REDIRECT"
        - "308 PERMANENT_REDIRECT"
        - "400 BAD_REQUEST"
        - "401 UNAUTHORIZED"
        - "402 PAYMENT_REQUIRED"
        - "403 FORBIDDEN"
        - "404 NOT_FOUND"
        - "405 METHOD_NOT_ALLOWED"
        - "406 NOT_ACCEPTABLE"
        - "407 PROXY_AUTHENTICATION_REQUIRED"
        - "408 REQUEST_TIMEOUT"
        - "409 CONFLICT"
        - "410 GONE"
        - "411 LENGTH_REQUIRED"
        - "412 PRECONDITION_FAILED"
        - "413 PAYLOAD_TOO_LARGE"
        - "413 REQUEST_ENTITY_TOO_LARGE"
        - "414 URI_TOO_LONG"
        - "414 REQUEST_URI_TOO_LONG"
        - "415 UNSUPPORTED_MEDIA_TYPE"
        - "416 REQUESTED_RANGE_NOT_SATISFIABLE"
        - "417 EXPECTATION_FAILED"
        - "418 I_AM_A_TEAPOT"
        - "419 INSUFFICIENT_SPACE_ON_RESOURCE"
        - "420 METHOD_FAILURE"
        - "421 DESTINATION_LOCKED"
        - "422 UNPROCESSABLE_ENTITY"
        - "423 LOCKED"
        - "424 FAILED_DEPENDENCY"
        - "426 UPGRADE_REQUIRED"
        - "428 PRECONDITION_REQUIRED"
        - "429 TOO_MANY_REQUESTS"
        - "431 REQUEST_HEADER_FIELDS_TOO_LARGE"
        - "451 UNAVAILABLE_FOR_LEGAL_REASONS"
        - "500 INTERNAL_SERVER_ERROR"
        - "501 NOT_IMPLEMENTED"
        - "502 BAD_GATEWAY"
        - "503 SERVICE_UNAVAILABLE"
        - "504 GATEWAY_TIMEOUT"
        - "505 HTTP_VERSION_NOT_SUPPORTED"
        - "506 VARIANT_ALSO_NEGOTIATES"
        - "507 INSUFFICIENT_STORAGE"
        - "508 LOOP_DETECTED"
        - "509 BANDWIDTH_LIMIT_EXCEEDED"
        - "510 NOT_EXTENDED"
        - "511 NETWORK_AUTHENTICATION_REQUIRED"
      statusCodeValue:
        type: "integer"
        format: "int32"
    title: "ResponseEntity"
