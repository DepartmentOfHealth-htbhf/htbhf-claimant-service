// you can override these properties locally by adding them to gradle.properties
ext {
    databaseHostName =  project.properties['databaseHostName'] ?: "localhost"
    databasePort =      project.properties['databasePort'] ?:     "5432"
    dbDriver =          project.properties['dbDriver'] ?:         "org.postgresql.Driver"
    dbUrlPrefix =       project.properties['dbUrlPrefix'] ?:      "jdbc:postgresql://"
    dbName =            project.properties['dbName'] ?:           "claimant"
    dbUser =            project.properties['dbUser'] ?:           "claimant_admin"
    dbPassword =        project.properties['dbPassword'] ?:       "claimant_admin"
    dbSslEnabled =      project.properties['dbSslEnabled'] ?:     "false"
}
